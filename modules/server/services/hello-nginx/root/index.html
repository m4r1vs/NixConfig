<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static NixOS Page</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 2em;
    }

    h1 {
      color: #333;
    }
  </style>
</head>

<body>
  <h1>Hello from your NixOS Nginx Service!</h1>
  <p>This simple HTML file is being served locally on 127.0.0.1:80.</p>
  <p>Current time: <span id="time"></span></p>
  <script>
    document.getElementById('time').textContent = new Date().toLocaleTimeString();
  </script>
</body>

</html>
