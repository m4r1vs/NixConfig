<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World!</title>
  <style>
    body {
      font-family: monospace;
      line-height: 1.6;
      padding: 2em;
    }

    h1 {
      color: #333;
    }

    .cursor {
      display: inline-block;
      margin-left: 5px;
      animation: blink 1s step-end infinite;
      vertical-align: bottom;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <h1>Hello World from NixOS :)</h1>
  <p>Current time: <span id="time"></span><span class="cursor">â–ˆ</span></p>
  <p>Go to <a href="https://nixner.niveri.dev">Configuration</a> of this machine.</p>
  <script>
    function updateTime() {
      document.getElementById('time').textContent = new Date().toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>

</html>
